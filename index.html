<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorakhpur Glass & Arts - Home</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .banner {
      background: url('https://via.placeholder.com/1200x300') center/cover;
      height: 300px;
    }
    .section {
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .product a {
      display: inline-block;
      margin-top: 0.5rem;
      background: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gorakhpur Glass & Arts</h1>
    <p>Designer Float Glass, Acid Work, and More</p>
  </header>
  <div class="banner"></div>
  <div class="section">
    <h2>Our Products</h2>
    <div class="products" id="productGrid"></div>
  </div>
  <footer>
    &copy; 2025 Gorakhpur Glass & Arts | WhatsApp: <a href="https://wa.me/919696957914" style="color: #0f0;">9696957914</a>
  </footer>
  <script>
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    const grid = document.getElementById('productGrid');
    if (products.length === 0) {
      grid.innerHTML = '<p>No products available. Please check back later.</p>';
    } else {
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <a href="${p.whatsapp}" target="_blank">Get Quote</a>
        `;
        grid.appendChild(div);
      });
    }
  </script>
</body>
</html>
